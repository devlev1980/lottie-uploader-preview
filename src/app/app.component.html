<div>
  <input type="file" (change)="onFileSelected($event)" accept=".json" multiple>
  <div class="grid">
    <ng-container *ngFor="let _ of files;let i = index">
      <div class="wrapper">
        <ng-lottie width="100px" height="100px" [options]="{path: url[i],loop: true}"></ng-lottie>
        <span>{{names[i]}}.</span>
      </div>
    </ng-container>
  </div>
</div>
